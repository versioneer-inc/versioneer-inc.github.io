<!DOCTYPE html>
<html>
  <head>
    <title>Versioneer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <script src="./components/header.js" type="module"></script>
    <script src="./components/navbar.js" type="module"></script>
    <script src="./components/footer.js" type="module"></script>
    <script src="./components/menu.js" type="module"></script>
    <script src="./components/cover.js" type="module"></script>
    <script src="./components/main-section.js" type="module"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #001923;
      }
    </style>
  </head>
  <body>
    <versioneer-header></versioneer-header>
    <versioneer-navbar
      brand-title="Data Mesh as a Service"
    ></versioneer-navbar>
    <div class="l-wrapper">
      <versioneer-cover
        overline="Unlock opportunities: Data Cloud to Data Mesh"
        title="Streamline earth data derived data product creation at scale"
        background-image="./connected-earth.png"
      ></versioneer-cover>
      <main class="u-py-5">
        <versioneer-main-section
          text="Organize data into repositories tailored for specific domains, supported by dedicated APIs and UI tools to facilitate data discovery and exploration.
          <br/><br/>
          Utilize the inherent transaction and data versioning capabilities to track all data changes, enabling rollback to previous versions if needed."
        ></versioneer-main-section>
        <versioneer-main-section
          title="Direct governance by defining declarative rules and policies"
          text="Securely consume, transform and publish data through collaboration among authorized users.
          <br/><br/>
           Understand and monitor data flows with rich dashboarding and alerting capabilities, offered through a comprehensive observability stack."
        ></versioneer-main-section>
        <versioneer-main-section
          text="Onboard existing data pipelines through S3 compliant data access from common scientific & ML libraries like Pandas, PyArrow, and PyTorch.
          <br/><br/>
          Continuously integrate data without duplication, enabled through automated data quality checks."
        ></versioneer-main-section>
        <versioneer-main-section
          title="Secure compliance by retaining data within your cloud."
          text="Connect any S3-compatible object storage, establishing direct data access for optimal performance without compromising security.
          <br/><br/>
          Avoid operational complexities by relying on the Private SaaS delivery approach, with a solution running on your cloud infrastructure."
        ></versioneer-main-section>
      </main>
      <versioneer-footer
        title="Want to learn more?"
        description="All you need is code, data and access to cloud infrastructure. We are here to help!"
      ></versioneer-footer>
    </div>
    <script>
      const menuItems = [
        {
          href: "/",
          title: "The Private SaaS Product",
        },
        {
          href: "/pricing",
          title: "Pricing Options",
        },
        {
          href: "/documentation",
          title: "Documentation Center",
        },
      ];
      const footerItems = [
        [
          {
            href: "/about",
            title: "About Versioneer",
          },
          {
            href: "/privacy-notice",
            title: "Privacy Notice",
          },
        ],
        [
          {
            href: "/tocs",
            title: "Terms and Conditions",
          },
          {
            href: "/cookies",
            title: "Cookies Notice",
          },
        ]
      ];
      document.querySelector("versioneer-navbar").menuItems = menuItems;
      document.querySelector("versioneer-menu").menuItems = menuItems;
      document.querySelector("versioneer-footer").footerItems = footerItems;
    </script>
  </body>
</html>
